<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Weather Now</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="/assets/images/logo.svg" alt="logo">
    </div>

    <menu>
      <img src="/assets/images/icon-units.svg" alt="unit">
      <p>Units</p><img src="/assets/images/icon-dropdown.svg" alt="">
    </menu>
  </header>

  <section class="search-section">
    <h2>How's the sky looking today?</h2>

    <div class="search-container">
      <form action="/search" method="get">
        <div class="search-box">
          <input type="search" name="location" placeholder="Search for a place...">
        </div>
        <button type="submit" class="search-btn">Search</button>
      </form>
    </div>
  </section>

  <section class="weather-widget">
    <div class="header">
      <h2>Berlin, Germany</h2>
      <p>Tuesday, Aug 5, 2025</p>
    </div>


    <div class="main-display">
      <div class="icon">
        <img src="/assets/images/icon-sunny.webp" alt="sunny">
        <span>68°</span>
      </div>
    </div>

    <div class="data-grid">
      <div class="data-card">
        <p class="label">
          Feels Like
        </p>
        <p class="data-value">
          64°
        </p>
      </div>

      <div class="data-card">
        <p class="label">
          Humidity
        </p>
        <p class="data-value">
          46%
        </p>
      </div>

      <div class="data-card">
        <p class="label">
          Wind
        </p>
        <p class="data-value">
          9 mph
        </p>
      </div>

      <div class="data-card">
        <p class="label">
          Precipitation
        </p>
        <p class="data-value">
          0 in
        </p>
      </div>
    </div>
  </section>

</body>

</html>
